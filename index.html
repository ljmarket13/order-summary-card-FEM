<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero">
    <div class="bottomcard">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="price">
          <img src="images/icon-music.svg" alt="music">
           <div class="price-txt">
            <h3>Annual Plan</h3>
            <p class="price-txt1">$59.99/year</p>
          </div>
          <div>
            <a href="#" class="change">Change</a>
          </div>
        </div>
      </div>
      <a href="#" class="btn">Procced to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>

</html>
